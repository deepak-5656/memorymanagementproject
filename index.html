<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Memory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Memory Management System</h1>
        
        <div id="notification" class="notification"></div>
        
        <div class="controls">
            <div class="input-group">
                <label for="processId">Process ID:</label>
                <input type="text" id="processId" placeholder="Enter Process ID">
            </div>
            
            <div class="input-group">
                <label for="size">Size (KB):</label>
                <input type="number" id="size" min="4" placeholder="Min: 4KB">
            </div>
            
            <div class="input-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="first-fit">First Fit</option>
                    <option value="best-fit">Best Fit</option>
                    <option value="worst-fit">Worst Fit</option>
                </select>
            </div>
            
            <button onclick="allocateMemory()">Allocate Memory</button>
        </div>
        
        <div class="memory-view">
            <h2>Memory Visualization</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="color-box free"></div>
                    <span>Free Memory</span>
                </div>
                <div class="legend-item">
                    <div class="color-box allocated"></div>
                    <span>Allocated Memory</span>
                </div>
            </div>
            <div id="memoryBlocks" class="memory-blocks"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <h3>Memory Usage</h3>
                <span id="memoryUsage">0%</span>
            </div>
            <div class="stat-item">
                <h3>Free Memory</h3>
                <span id="freeMemory">1024 KB</span>
            </div>
            <div class="stat-item">
                <h3>Fragments</h3>
                <span id="fragments">0</span>
            </div>
            <div class="stat-item">
                <h3>Total Processes</h3>
                <span id="totalProcesses">0</span>
            </div>
        </div>
        
        <h2>Memory Management</h2>
        <div class="controls">
            <div class="input-group">
                <label for="deallocateId">Process ID:</label>
                <input type="text" id="deallocateId" placeholder="Process to deallocate">
            </div>
            <button onclick="deallocateMemory()" class="btn-danger">Deallocate Memory</button>
            <button onclick="compactMemory()">Compact Memory</button>
            <button onclick="resetMemory()" class="btn-danger">Reset All</button>
        </div>
        
        <h2>Process List</h2>
        <div class="table-container">
            <table class="process-list" id="processList">
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Base Address</th>
                        <th>Size (KB)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Process entries will be added here -->
                </tbody>
            </table>
        </div>
        
        <h2>Simulation</h2>
        <div class="sim-controls">
            <button id="startSimBtn" onclick="startSimulation()" class="btn-success">Start Auto Simulation</button>
            <button id="stopSimBtn" onclick="stopSimulation()" class="btn-danger" disabled>Stop Simulation</button>
            <div class="input-group">
                <label for="simSpeed">Simulation Speed:</label>
                <input type="range" id="simSpeed" min="500" max="5000" step="500" value="2000">
                <p id="speedValue">2000 ms</p>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
